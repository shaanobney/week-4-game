<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link href="https://fonts.googleapis.com/css?family=Biryani|Slabo+27px|Faster+One|Montserrat" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/images/favicon.png">
	<script src="https://code.jquery.com/jquery.js"></script>
	<title>Seinfeld RPG</title> 
</head>

<body>

	<div>
	<h3 id="charselect">Click BELOW TO CHOOSE HERO / VILLAIN</h3>
	</div>

	<div class="characters"></div>

	<div id="fight" class="container">
		<div class="selection">
			<h3>Your Character</h3>
			<div id="charSel"></div>
		</div>

		<div id="enemy">
    <div class="center">
			<h3 class="x">Your Opponent</h3>
			<div id="opponent"></div>
		</div>
    </div>
	</div>

	
	<div class="yada">
    <button type="button" id="attackbutton">Yada Yada (ATTACK)</button>
    <button type="button" id="resetbutton">Yada Yada (RESET)</button>
  </div>

	<div class="score">
		<div id="myHp">
			<h4>Your Hit Points <span id="myHpValue"></span></h4>
		</div>

		<div id="opponentHp">
			<h4>Enemy Hit Points <span id="opponentHpValue"></span></h4>
		</div>
		<div id="updater">
			<h4><span id="ticker"></span></h4>
      <h4><span id="sticker"></span></h4>
		</div>
		</div>
	</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
